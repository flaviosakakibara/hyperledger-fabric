apiVersion: v1
kind: Service
metadata:
  labels:
    app: site1
  name: zookeeper0
  namespace: sfd-dev
spec:
  ports:
  - name: 2181-tcp
    port: 2181
    protocol: TCP
    targetPort: 2181
  - name: 2888-tcp
    port: 2888
    protocol: TCP
    targetPort: 2888
  - name: 3888-tcp
    port: 3888
    protocol: TCP
    targetPort: 3888
  selector:
    deploymentconfig: fabric-zookeeper0
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
